<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
    <!-- Background circle -->
    <circle cx="512" cy="512" r="460" fill="#2B5EA7"/>
    
    <!-- Inner circle with gradient -->
    <circle cx="512" cy="512" r="420" fill="url(#gradient)"/>
    
    <!-- Gradient definition -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- FTP Text -->
    <text x="512" y="580" 
          font-family="Arial, sans-serif" 
          font-weight="bold" 
          font-size="280" 
          text-anchor="middle" 
          fill="white">
        FTP
    </text>
    
    <!-- Decorative arrows suggesting data transfer -->
    <g fill="white" opacity="0.3">
        <!-- Up arrow -->
        <path d="M412 300 L512 200 L612 300 L562 300 L562 400 L462 400 L462 300 Z"/>
        <!-- Down arrow -->
        <path d="M412 724 L512 824 L612 724 L562 724 L562 624 L462 624 L462 724 Z"/>
    </g>
    
    <!-- Subtle outer glow -->
    <circle cx="512" cy="512" r="460" 
            fill="none" 
            stroke="rgba(255,255,255,0.2)" 
            stroke-width="2"/>
</svg>
